

<div class="input_container">
    <mat-form-field>
        <input matNativeControl type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search for your gym" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </mat-form-field>
</div>

<div *ngIf="gym" [style.background]='img' style="background-position: 50%;" class="place_container">
    <div class="place_info">
        <h1 class="gym_title text-center"><a href="{{gym.url}}">{{gym.name}}</a></h1>
        <div class="place_info align-top d-inline-block">
            <p>Address: {{gym.formatted_address}}</p>
            <p>Phone: {{gym.formatted_phone_number}}</p>
            <span *ngIf="gym.place_id != self.default_gym">
                <button mat-raised-button color="accent" (click)="setDefaultGym(gym.place_id)">Set Default</button>
            </span>
            <span *ngIf="gym.place_id == self.default_gym">
                <p class="mt-3">
                    <span style="color: red">This is your default gym</span><br>
                    <span style="color: white">Click <button mat-flat-button color="warn" [routerLink]="['/main', 'default']">Here</button> to go to your gym page</span>
                </p>
            </span>
        </div>
    </div>

</div>
