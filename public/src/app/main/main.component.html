<div class="index_container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <button mat-icon-button style="outline: none;" (click)="sidebar.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="project_name">fitFriends</h1>
        <span class="spacer"></span>
        <p style="padding: 0; margin: 0; margin-right: 1%;">Welcome, {{self.fname | titlecase}}!</p>
        <span *ngIf="self" style="margin-right: 2%;"><img [src]="self.imgUrl" width="30px" height="30px" class="rounded-circle"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidebar_container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav [opened]="!mobileQuery.matches" #sidebar [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/main', 'default']"><mat-icon>fitness_center</mat-icon><span style="margin: 0 2%;">Your Gym</span></a>
        <a mat-list-item [routerLink]="['/main', 'chat']"><mat-icon>message</mat-icon><span style="margin: 0 2%;">Messages</span><span style="margin-left: 2%;" [hidden]="!unread" matBadge="!"  matBadgeColor="warn" matBadgeOverlap="false"></span></a>
        <a mat-list-item [routerLink]="['/main', 'preferences']"><mat-icon>assistant</mat-icon><span style="margin: 0 2%;">Preferences</span></a>
        <a mat-list-item [routerLink]="['/main', 'edit_info']"><mat-icon>account_circle</mat-icon><span style="margin: 0 2%;">Account Info</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
